<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />   

    <style>
        .color-db {
            background-color: #0C356A !important;
        }
        .color-lb {
            background-color: #0174be !important;
        }
        .color-dy {
            background-color: #ffc436 !important;
        }
        .color-ly {
            background-color: #fff0ce !important;
        }
        .container {
            width: 600px;
        }
        .profile-image {
            width: 40px; height: 40px; border-radius: 50%;
        }
        .vertical-middle {
            vertical-align: middle;
        }
        .width-180 {
            width: 180px;
        }
        .width-360 {
            width: 260px;
        }        
    </style>
</head>
<body class="color-db">
    <div class="container text-center position-absolute top-50 start-50 translate-middle">
        <div>
            <table class="table color-ly">
                <thead>
                    <tr>
                        <!-- TODO 아직 미구현된 상태 -->
                        <th class="width-180 color-ly">내 프로필 사진 placeholder</th>
                        <th class="width-360 vertical-middle color-ly">내 이름 placeholder</th>
                        <th class="color-ly"><a class="btn btn-primary" role="button">내 프로필 수정 placeholder</a></th>
                    </tr>
                </thead>
            </table>
            <table class="table">
                <tbody id="friendsList">
                </tbody>
            </table>
            <a class="btn btn-primary" role="button" href="searchFriend">친구 검색</a>
            <a class="btn btn-primary" role="button" href="addFriend">친구 추가</a>
        </div>
    </div>
    <script th:inline="javascript">
        window.onload = function() {
            fetch('/api/friends/' + [[${user.id}]], {})
            .then(response => response.json())
            .then(data => {
                const friendsList = document.getElementById('friendsList');
                data.forEach(friend => {
                    const tr = document.createElement('tr');
                    tr.setAttribute('data-id', friend.id); // tr의 data-id 속성에 friend.to.id 값을 설정
                    console.log(friend);
                    tr.innerHTML = `
                        <td class="width-180"><img src="${friend.image}" class="profile-image" ></td>
                        <td class="width-360 vertical-middle">${friend.name}</td>
                        <td><a class="btn btn-primary" role="button" onclick="unfollow(${friend.id})">언팔로우</a></td>
                    `;
                    friendsList.appendChild(tr);
                });
            });
        };

        unfollow = (id) => {
            fetch('/api/friends/' + id, {
                method: 'DELETE'
            })
            .then(response => {
                const row = document.querySelector("tr[data-id='" + id + "']");
                    if (row) {
                        row.remove();
                    }
            });
        };

    </script>

      <!-- 부트스트랩용 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
    
</body>
</html>
