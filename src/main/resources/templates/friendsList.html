<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />   
</head>
<body class="bg-body-tertiary">
    <div class="container text-center position-absolute top-50 start-50 translate-middle" style="width: 400px">
        <h1>친구 목록</h1>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>아이디</th>
                        <th>프로필 사진</th>
                        <th>이름</th>
                    </tr>
                </thead>
                <tbody id="friendsList">
                </tbody>
            </table>
        </div>
    </div>
    <script>
        window.onload = function() {
            fetch('/api/friends', {})
            .then(response => response.json())
            .then(data => {
                const friendsList = document.getElementById('friendsList');
                data.forEach(friend => {
                    const tr = document.createElement('tr');
                    console.log(friend);
                    tr.innerHTML = `
                        <td>${friend.to.id}</td>
                        <td><img src="${friend.to.image}" style="width: 50px; height: 50px; border-radius: 50%;"></td>
                        <td>${friend.to.name}</td>
                    `;
                    friendsList.appendChild(tr);
                });
            });
        };
    </script>

      <!-- 부트스트랩용 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
    
</body>
</html>
