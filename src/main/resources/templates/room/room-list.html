<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>소켓 테스트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0C356A;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            color: #FFC436;
            font-size: 24px;
            margin-top: 20px;
        }

        .chat-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            border: 2px solid #0174BE;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .chat-room {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #EEE;
        }

        .chat-room:last-child {
            border-bottom: none;
        }

        .room-info {
            display: flex;
            align-items: center;
        }

        .room-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #DDD;
        }

        .room-title {
            font-weight: bold;
            color: #0C356A;
        }

        .delete-btn {
            background-color: #FFC436;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #0174BE;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav-btn {
            background-color: #FFF0CE;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .nav-btn.active {
            background-color: #FFC436;
        }

        .modal-header {
            background-color: #0174BE;
            color: #FFF0CE;
        }

        .modal-footer {
            background-color: #FFC436;
        }

        .btn-primary {
            background-color: #0C356A;
            border: none;
        }

    </style>
</head>
<body>
<h2 class="header">채팅방</h2>
<div id="create-new-room" class="nav-btn">새로 만들기</div>
<div class="chat-container">
    <ul id="chat-list">
        <!-- 채팅방 목록이 여기에 동적으로 추가됨 -->
    </ul>
</div>

<div class="nav-bar">
    <button class="nav-btn">친구목록</button>
    <button class="nav-btn active">채팅방</button>
    <button class="nav-btn">기타</button>
    <button class="nav-btn">내 프로필</button>
</div>

<!-- Bootstrap 모달 -->
<div class="modal fade" id="friendModal" tabindex="-1" aria-labelledby="friendModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #0174BE; color: #FFF0CE;">
                <h5 class="modal-title" id="friendModalLabel">친구 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="friend-list" class="list-group"></ul>
            </div>
            <div class="modal-footer" style="background-color: #FFC436;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="confirm-create-room" style="background-color: #0C356A;">확인</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const chatList = document.getElementById("chat-list");

        // WebSocket 연결
        const socket = new SockJS("http://localhost:8080/connect");
        const stompClient = Stomp.over(socket);

        stompClient.debug = function (str) {
            console.log("STOMP DEBUG:", str);
        };

        // Thymeleaf injection
        const userId = [(${user.id})];

        // 현재 구독 중인 채팅방 정보 저장 (roomId -> subscription 객체)
        const chatRoomSubscriptions = {};
        let chatRooms = []; // 채팅방 목록을 저장할 배열

        // WebSocket 연결 및 초기 구독 설정
        stompClient.connect({}, function () {
            console.log("WebSocket 연결 성공");

            // 기존 채팅방 목록 요청 (초기 화면 로딩 시)
            stompClient.send(`/app/rooms/init/${userId}`, {}, {});

            // 채팅방 목록 미리보기(사용자 개인별) 구독
            stompClient.subscribe(`/topic/user/${userId}`, function (messageOutput) {
                const chatRoomIds = JSON.parse(messageOutput.body);

                // 새 채팅방 구독 추가
                chatRoomIds.forEach(roomId => {
                    if (!chatRoomSubscriptions[roomId]) {
                        chatRoomSubscriptions[roomId] = stompClient.subscribe(`/topic/room/${roomId}`, function (messageOutput) {
                            const roomInfo = JSON.parse(messageOutput.body);
                            addOrUpdateChatRoom(roomInfo);
                            console.log("채팅방 업데이트:", roomInfo);
                        });
                        console.log(`Subscribed to chat room: ${roomId}`);
                    }
                });
            });
            renderChatList();
        });

        // 채팅방 UI 추가 또는 업데이트 + 최신 메시지 순 정렬
        function addOrUpdateChatRoom(room) {
            let roomElement = document.getElementById(`room-${room.roomId}`);

            if (roomElement) {
                // 기존 채팅방이 있으면 메시지 업데이트
                roomElement.querySelector(".room-title").textContent = room.roomName;
                roomElement.querySelector(".last-message").textContent = room.latestMessage;
            } else {
                // 새로운 채팅방 추가
                const li = document.createElement("li");
                li.className = "chat-room";
                li.id = `room-${room.roomId}`;
                li.innerHTML = `
                <div class="room-info">
                    <img src="favicon.ico" alt="Profile">
                    <div>
                        <div class="room-title">${room.roomName}</div>
                        <div class="last-message">${room.latestMessage}</div>
                    </div>
                </div>
                <div class="timestamp">${room.latestTimestamp}</div>
                <button class="delete-btn" onclick="exitChatRoom()">삭제</button>
            `;
                chatList.appendChild(li);
            }

            // 채팅방 목록 데이터 갱신
            const existingIndex = chatRooms.findIndex(r => r.roomId === room.roomId);
            console.log(existingIndex);
            if (existingIndex !== -1) {
                chatRooms[existingIndex] = room; // 기존 데이터 업데이트
            } else {
                chatRooms.push(room); // 새 채팅방 추가
            }

            // 최신 메시지 기준 정렬 (latestTimestamp를 Date 객체로 변환 후 비교)
            chatRooms.sort((a, b) => new Date(b.latestTimestamp) - new Date(a.latestTimestamp));

            // 정렬된 순서대로 UI 업데이트
            renderChatList();
        }

        // 채팅방 목록을 UI에 다시 그리는 함수
        function renderChatList() {
            chatList.innerHTML = ""; // 기존 목록 삭제
            chatRooms.forEach(room => {
                const li = document.createElement("li");
                li.className = "chat-room";
                li.id = `room-${room.roomId}`;
                li.innerHTML = `
                <div class="room-info">
                    <img src="favicon.ico" alt="Profile">
                    <div>
                        <div class="room-title">${room.roomName}</div>
                        <div class="last-message">${room.latestMessage}</div>
                    </div>
                </div>
                <div class="timestamp">${room.latestTimestamp}</div>
                <button class="delete-btn" onclick="exitChatRoom('${room.roomId}')">삭제</button>
            `;
                chatList.appendChild(li);
            });
        }

        // 신규 채팅방 생성
        const createRoomBtn = document.getElementById("create-new-room");
        const confirmBtn = document.getElementById("confirm-create-room");
        const friendList = document.getElementById("friend-list");

        // Dummy 친구 목록 (id, 이름)
        const friends = [
            { id: 2, name: "Alice" },
            { id: 3, name: "Bob" },
            { id: 4, name: "Charlie" },
            { id: 5, name: "David" },
            { id: 6, name: "Eve" }
        ];

        // 친구 목록 UI 생성
        function renderFriendList() {
            friendList.innerHTML = ""; // 초기화
            friends.forEach(friend => {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.innerHTML = `
                <input type="checkbox" value="${friend.id}" class="form-check-input">
                ${friend.name}
            `;
                friendList.appendChild(li);
            });
        }

        // "새로 만들기" 버튼 클릭 시 모달 오픈
        createRoomBtn.addEventListener("click", function () {
            renderFriendList();
            const friendModal = new bootstrap.Modal(document.getElementById("friendModal"));
            friendModal.show();
        });

        // 채팅방 생성 요청
        confirmBtn.addEventListener("click", function () {
            const selectedFriends = Array.from(friendList.querySelectorAll("input:checked")).map(input => Number(input.value));
            if (selectedFriends.length === 0) {
                alert("최소 한 명 이상 선택하세요.");
                return;
            }

            // 서버에 채팅방 생성 요청 (WebSocket 전송)
            const payload = { userIds: selectedFriends };
            stompClient.send(`/app/rooms/create/${userId}`, {}, JSON.stringify(payload));

            // 모달 닫기
            document.getElementById("friendModal").querySelector(".btn-close").click();
        });

        // 채팅방에서 나가기
        window.exitChatRoom = function (roomId) {
            const room = chatRooms.find(room => room.roomId === roomId);
            if (!room) return;

            // 🔥 삭제 확인 창 띄우기
            const isConfirmed = window.confirm(`"${room.roomName}" 채팅방에서 나가시겠습니까?`);

            if (!isConfirmed) {
                console.log("나가기 취소");
                return;
            }

            // 삭제 로직 실행
            stompClient.send("/app/rooms/exit", {}, JSON.stringify({"userId": userId, "roomId": roomId}));
            chatRooms = chatRooms.filter(room => room.roomId !== roomId); // 배열에서 삭제
            renderChatList(); // UI 업데이트

            // 구독 해제
            if (chatRoomSubscriptions[roomId]) {
                chatRoomSubscriptions[roomId].unsubscribe();
                delete chatRoomSubscriptions[roomId];
                console.log(`Unsubscribed from deleted chat room: ${roomId}`);
            }

            console.log(`"${room.roomName}" 채팅방에서 퇴장.`);
        }
    });

</script>
</body>
</html>
