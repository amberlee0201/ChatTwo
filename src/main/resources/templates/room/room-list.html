    <style>

<body>
<h2 class="header">ì±„íŒ…ë°©</h2>
<div id="create-new-room" class="nav-btn">ìƒˆë¡œ ë§Œë“¤ê¸°</div>
<div class="chat-container">

<div class="nav-bar">

    <button class="nav-btn">ê¸°íƒ€</button>

</div>

<!-- Bootstrap ëª¨ë‹¬ -->
<div class="modal fade" id="friendModal" tabindex="-1" aria-labelledby="friendModalLabel" aria-hidden="true">

            <div class="modal-header" style="background-color: #0174BE; color: #FFF0CE;">

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer" style="background-color: #FFC436;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ì·¨ì†Œ</button>
                <button type="button" class="btn btn-primary" id="confirm-create-room"

                </button>
            </div>

    </div>
</div>

<script th:inline="javascript">

    // Thymeleaf injection
    const userId = [(${user.id})];

    // í˜„ì¬ êµ¬ë… ì¤‘ì¸ ì±„íŒ…ë°© ì •ë³´ ì €ì¥ (roomId -> subscription ê°ì²´)
    const chatRoomSubscriptions = {};
    let chatRooms = []; // ì±„íŒ…ë°© ëª©ë¡ì„ ì €ì¥í•  ë°°ì—´

    document.addEventListener("DOMContentLoaded", function () {

        // WebSocket ì—°ê²°
        const socket = new SockJS("http://localhost:8080/connect");
        const stompClient = Stomp.over(socket);

        stompClient.debug = function (str) {
            console.log("STOMP DEBUG:", str);
        };


        // WebSocket ì—°ê²° ë° ì´ˆê¸° êµ¬ë… ì„¤ì •
        stompClient.connect({}, function () {
            console.log("WebSocket ì—°ê²° ì„±ê³µ");

            // ê¸°ì¡´ ì±„íŒ…ë°© ëª©ë¡ ìš”ì²­ (ì´ˆê¸° í™”ë©´ ë¡œë”© ì‹œ)
            stompClient.send('/room-pub/rooms/init', {}, {});

            // ì±„íŒ…ë°© ëª©ë¡ ë¯¸ë¦¬ë³´ê¸°(ì‚¬ìš©ì ê°œì¸ë³„) êµ¬ë…
            stompClient.subscribe(`/room-sub/user/${userId}`, function (messageOutput) {
                const response = JSON.parse(messageOutput.body);
                const chatRoomIds = response.rooms;

                // ìƒˆ ì±„íŒ…ë°© êµ¬ë… ì¶”ê°€
                chatRoomIds.forEach(roomId => {
                    if (!chatRoomSubscriptions[roomId]) {
                        chatRoomSubscriptions[roomId] = stompClient.subscribe(`/room-sub/room/${roomId}`, function (messageOutput) {
                            const roomInfo = JSON.parse(messageOutput.body);

                            addOrUpdateChatRoom(roomInfo);
                            console.log("ì±„íŒ…ë°© ì—…ë°ì´íŠ¸:", roomInfo);

                            // ì±„íŒ…ë°© ëª©ë¡ì— ì¶”ê°€ (ì¤‘ë³µ ë°©ì§€)
                            if (!chatRooms.some(room => room.roomId === roomInfo.roomId)) {
                                chatRooms.push(roomInfo);
                                renderChatList();
                            }

                        });
                        console.log(`Subscribed to chat room: ${roomId}`);
                    }
                });
            });
            renderChatList();
        });
        fetchAllFriends();

    });

    const chatList = document.getElementById("chat-list");


    // ì±„íŒ…ë°© UI ì¶”ê°€ ë˜ëŠ” ì—…ë°ì´íŠ¸ + ìµœì‹  ë©”ì‹œì§€ ìˆœ ì •ë ¬
    function addOrUpdateChatRoom(room) {
        let roomElement = document.getElementById(`room-${room.roomId}`);

        if (roomElement) {
            // ê¸°ì¡´ ì±„íŒ…ë°©ì´ ìˆìœ¼ë©´ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸
            roomElement.querySelector(".room-title").textContent = room.roomName;
            roomElement.querySelector(".last-message").textContent = room.latestMessage;
        } else {
            // ìƒˆë¡œìš´ ì±„íŒ…ë°© ì¶”ê°€
            const li = document.createElement("li");
            li.className = "chat-room";
            li.id = `room-${room.roomId}`;
            li.innerHTML = `
                <div class="room-info">
                    <img src="favicon.ico" alt="Profile">
                    <div>
                        <div class="room-title">${room.roomName}</div>
                        <div class="last-message">${room.latestMessage}</div>
                    </div>
                </div>
                <div class="timestamp">${room.latestTimestamp}</div>
                <button class="delete-btn" onclick="addFriends('${room.roomId}')">ì¹œêµ¬ ì´ˆëŒ€</button>
                <button class="delete-btn" onclick="exitChatRoom()">ì‚­ì œ</button>
            `;
            chatList.appendChild(li);
        }

        // ì±„íŒ…ë°© ëª©ë¡ ë°ì´í„° ê°±ì‹ 
        const existingIndex = chatRooms.findIndex(r => r.roomId === room.roomId);
        console.log(existingIndex);
        if (existingIndex !== -1) {
            chatRooms[existingIndex] = room; // ê¸°ì¡´ ë°ì´í„° ì—…ë°ì´íŠ¸
        } else {
            chatRooms.push(room); // ìƒˆ ì±„íŒ…ë°© ì¶”ê°€
        }

        // ìµœì‹  ë©”ì‹œì§€ ê¸°ì¤€ ì •ë ¬ (latestTimestampë¥¼ Date ê°ì²´ë¡œ ë³€í™˜ í›„ ë¹„êµ)
        chatRooms.sort((a, b) => new Date(b.latestTimestamp) - new Date(a.latestTimestamp));

        // ì •ë ¬ëœ ìˆœì„œëŒ€ë¡œ UI ì—…ë°ì´íŠ¸
        renderChatList();
    }

    // ì±„íŒ…ë°© ëª©ë¡ì„ UIì— ë‹¤ì‹œ ê·¸ë¦¬ëŠ” í•¨ìˆ˜
    function renderChatList() {
        chatList.innerHTML = ""; // ê¸°ì¡´ ëª©ë¡ ì‚­ì œ
        chatRooms.forEach(room => {
            const li = document.createElement("li");
            li.className = "chat-room";
            li.id = `room-${room.roomId}`;
            li.innerHTML = `
                <div class="room-info">
                    <img src="favicon.ico" alt="Profile">
                    <div>
                        <div class="room-title">${room.roomName}</div>
                        <div class="last-message">${room.latestMessage}</div>
                    </div>
                </div>
                <div class="timestamp">${formatChatTimestamp(room.latestTimestamp)}</div>
                <button class="delete-btn" onclick="addFriends('${room.roomId}')">ì¹œêµ¬ ì´ˆëŒ€</button>
                <button class="delete-btn" onclick="exitChatRoom('${room.roomId}')">ë‚˜ê°€ê¸°</button>
            `;
            chatList.appendChild(li);
        });
    }

    /////////////////////////////////////////////////////////////////////////////////////////////////////////
    // ì‹ ê·œ ì±„íŒ…ë°© ìƒì„±
    const createRoomBtn = document.getElementById("create-new-room");
    const confirmBtn = document.getElementById("confirm-create-room");
    const friendList = document.getElementById("friend-list");

    // Dummy ì¹œêµ¬ ëª©ë¡ (id, ì´ë¦„)
    const selectedFriends = new Set();
    let friends = []; // ì„œë²„ì—ì„œ ë°›ì•„ì˜¨ ì¹œêµ¬ ëª©ë¡ ì €ì¥

    // 1ï¸âƒ£ ì¹œêµ¬ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
    async function fetchAllFriends() {
        try {
            const response = await fetch(`/api/friends/${userId}`); // ì¹œêµ¬ ëª©ë¡ API í˜¸ì¶œ
            if (!response.ok) throw new Error('Failed to fetch friends');
            friends = await response.json();
            console.log(friends);
        } catch (error) {
            console.error('Error fetching friends:', error);
        }
    }

    // ì¹œêµ¬ ëª©ë¡ UI ìƒì„±
    function renderFriendList() {
        friendList.innerHTML = ""; // ì´ˆê¸°í™”
        friends.forEach(friend => {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex align-items-center friend-item";
            li.dataset.id = friend.id; // í´ë¦­ ì‹œ ì‚¬ìš©

            li.innerHTML = `
                    <input type="hidden" value="${friend.id}">
                    <img src="${friend.image}" alt="${friend.name}" class="rounded-circle me-2" width="40">
                    <span>${friend.name}</span>
                `;

            li.addEventListener("click", () => toggleFriendSelection(li, friend.id));
            friendList.appendChild(li);
        });
    }

    // 3ï¸âƒ£ ì¹œêµ¬ ì„ íƒ/í•´ì œ
    function toggleFriendSelection(element, friendId) {
        if (selectedFriends.has(friendId)) {
            selectedFriends.delete(friendId);
            element.classList.remove("active");
        } else {
            selectedFriends.add(friendId);
            element.classList.add("active");
        }
    }

    // "ìƒˆë¡œ ë§Œë“¤ê¸°" ë²„íŠ¼ í´ë¦­ ì‹œ ëª¨ë‹¬ ì˜¤í”ˆ
    createRoomBtn.addEventListener("click", function () {
        confirmBtn.dataset.action = "create"; // ì•¡ì…˜ì„ "create"ë¡œ ì„¤ì •
        delete confirmBtn.dataset.roomId; // roomId ì œê±° (ì´ˆëŒ€ê°€ ì•„ë‹˜)

        renderFriendList();
        const friendModal = new bootstrap.Modal(document.getElementById("friendModal"));
        friendModal.show();
    });

    confirmBtn.addEventListener("click", function () {
        const action = confirmBtn.dataset.action; // ë²„íŠ¼ì˜ data-action ê°’ì„ í™•ì¸
        const roomId = confirmBtn.dataset.roomId; // ì´ˆëŒ€í•˜ëŠ” ê²½ìš° roomId ê°’ ê°€ì ¸ì˜¤ê¸°

        const selectedIds = Array.from(selectedFriends);
        if (selectedIds.length === 0) {
            alert("ìµœì†Œ í•œ ëª… ì´ìƒ ì„ íƒí•˜ì„¸ìš”.");
            return;
        }

        if (action === "create") {
            createChatRoom(selectedIds); // ì±„íŒ…ë°© ìƒì„± ìš”ì²­
        } else if (action === "invite" && roomId) {
            inviteFriendsToRoom(roomId, selectedIds); // ì¹œêµ¬ ì´ˆëŒ€ ìš”ì²­
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        document.getElementById("friendModal").querySelector(".btn-close").click();
    });

    async function createChatRoom(invited) {
        const response = await fetch('/api/rooms', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({invitedIds: invited})
        });

        if (response.ok) {
            const newRoom = await response.json();
            const newRoomId = newRoom.roomId;
            console.log("ì±„íŒ…ë°© ìƒì„± ì™„ë£Œ:", newRoomId);
            // ì±„íŒ…ë°© ëª©ë¡ì— ì¶”ê°€
            // chatRooms.push(newRoomId);
            // UI ê°±ì‹ 
            renderChatList();
        } else {
            alert("ì±„íŒ…ë°© ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
        }
    }

    ///////////////////////////////////////////////
    // 1ï¸âƒ£ ì±„íŒ…ë°©ì— ì—†ëŠ” ì¹œêµ¬ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function fetchFriendsNotInRoom(roomId) {
        try {
            const response = await fetch(`/api/rooms/${roomId}/friends`);
            if (!response.ok) throw new Error('ì¹œêµ¬ ëª©ë¡ì„ ê°€ì ¸ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            const friendsNotInRoom = await response.json();
            return friendsNotInRoom;
        } catch (error) {
            console.error("Error fetching friends:", error);
            return [];
        }
    }

    // 2ï¸âƒ£ "ì¹œêµ¬ ì´ˆëŒ€" ë²„íŠ¼ í´ë¦­ ì‹œ ëª¨ë‹¬ ì˜¤í”ˆ
    async function addFriends(roomId) {
        confirmBtn.dataset.action = "invite"; // ì•¡ì…˜ì„ "invite"ë¡œ ì„¤ì •
        confirmBtn.dataset.roomId = roomId; // ì´ˆëŒ€í•  roomId ì €ì¥

        const friendsNotInRoom = await fetchFriendsNotInRoom(roomId); // ì±„íŒ…ë°©ì— ì—†ëŠ” ì¹œêµ¬ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        console.log(friendsNotInRoom);
        selectedFriends.clear(); // ì„ íƒëœ ì¹œêµ¬ ì´ˆê¸°í™”
        renderFriendListNotInRoom(friendsNotInRoom); // ëª¨ë‹¬ì— í‘œì‹œí•  ì¹œêµ¬ ëª©ë¡ ì—…ë°ì´íŠ¸

        // í™•ì¸ ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
        // confirmBtn.onclick = () => inviteFriendsToRoom(roomId);

        // ëª¨ë‹¬ ë„ìš°ê¸°
        const friendModal = new bootstrap.Modal(document.getElementById("friendModal"));
        friendModal.show();
    }


    // 3ï¸âƒ£ ì¹œêµ¬ ëª©ë¡ UI ì—…ë°ì´íŠ¸
    function renderFriendListNotInRoom(friendsList) {
        friendList.innerHTML = ""; // ì´ˆê¸°í™”
        friendsList.forEach(friend => {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex align-items-center friend-item";
            li.dataset.id = friend.id;

            li.innerHTML = `
            <input type="hidden" value="${friend.id}">
            <img src="${friend.image}" alt="${friend.name}" class="rounded-circle me-2" width="40">
            <span>${friend.name}</span>
        `;

            li.addEventListener("click", () => toggleFriendSelection(li, friend.id));
            friendList.appendChild(li);
        });
    }


    // 4ï¸âƒ£ ì¹œêµ¬ ì´ˆëŒ€ ìš”ì²­ (ì„œë²„ë¡œ ì „ì†¡)
    async function inviteFriendsToRoom(roomId) {
        const selectedIds = Array.from(selectedFriends);
        if (selectedIds.length === 0) {
            alert("ìµœì†Œ í•œ ëª… ì´ìƒ ì„ íƒí•˜ì„¸ìš”.");
            return;
        }

        try {
            const response = await fetch(`/api/rooms/${roomId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ invitedIds: selectedIds })
            });

            if (response.ok) {
                alert("ì¹œêµ¬ ì´ˆëŒ€ ì™„ë£Œ!");
                document.getElementById("friendModal").querySelector(".btn-close").click(); // ëª¨ë‹¬ ë‹«ê¸°
            } else {
                alert("ì¹œêµ¬ ì´ˆëŒ€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
            }
        } catch (error) {
            console.error("ì¹œêµ¬ ì´ˆëŒ€ ì˜¤ë¥˜:", error);
            alert("ì¹œêµ¬ ì´ˆëŒ€ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }


    ///////////////////////////////////////////////
    // ì±„íŒ…ë°© ë‚˜ê°€ê¸°
    window.exitChatRoom = async function (roomId) {
        const room = chatRooms.find(room => room.roomId === roomId);
        if (!room) return;

        // ğŸ”¥ ì‚­ì œ í™•ì¸ ì°½ ë„ìš°ê¸°
        const isConfirmed = window.confirm(`"${room.roomName}" ì±„íŒ…ë°©ì—ì„œ ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?`);
        if (!isConfirmed) return;

        try {
            const response = await fetch(`/api/rooms/${roomId}`, {method: 'DELETE'});

            if (response.ok) {
                console.log(`âœ… "${room.roomName}" ì±„íŒ…ë°©ì—ì„œ í‡´ì¥ ì™„ë£Œ: ${roomId}`);

                // UIì—ì„œ ì±„íŒ…ë°© ì œê±°
                chatRooms = chatRooms.filter(r => r.roomId !== roomId);
                renderChatList();

                // WebSocket êµ¬ë… í•´ì œ
                if (chatRoomSubscriptions[roomId]) {
                    chatRoomSubscriptions[roomId].unsubscribe();
                    delete chatRoomSubscriptions[roomId];
                }
            } else {
                alert("ì±„íŒ…ë°©ì—ì„œ ë‚˜ê°€ê¸° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
            }
        } catch (error) {
            console.error("ì±„íŒ…ë°© ë‚˜ê°€ê¸° ì˜¤ë¥˜:", error);
            alert("ì±„íŒ…ë°©ì—ì„œ ë‚˜ê°€ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }


</script>
