<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 채팅방</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0C356A;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            color: #FFC436;
            font-size: 24px;
            margin-top: 20px;
        }

        .chat-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            border: 2px solid #0174BE;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .chat-room {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #EEE;
        }

        .chat-room:last-child {
            border-bottom: none;
        }

        .room-info {
            display: flex;
            align-items: center;
        }

        .room-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #DDD;
        }

        .room-title {
            font-weight: bold;
            color: #0C356A;
        }

        .delete-btn {
            background-color: #FFC436;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #0174BE;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav-btn {
            background-color: #FFF0CE;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .nav-btn.active {
            background-color: #FFC436;
        }

        .modal-header {
            background-color: #0174BE;
            color: #FFF0CE;
        }

        .modal-footer {
            background-color: #FFC436;
        }

        .btn-primary {
            background-color: #0C356A;
            border: none;
        }

    </style>
</head>
<body>
<h2 class="header">채팅방</h2>
<div id="create-new-room" class="nav-btn">새로 만들기</div>
<div class="chat-container">
    <ul id="chat-list">
        <!-- 채팅방 목록이 여기에 동적으로 추가됨 -->
    </ul>
</div>

<div class="nav-bar">
    <a class="btn nav-btn" role="button" href="/friends">친구 목록</a>
    <button class="nav-btn active">채팅방</button>
    <button class="nav-btn">기타</button>
    <button class="nav-btn" th:onclick="'location.href=\'/users/' + ${user.id} + '\''">내 프로필</button>
</div>

<!-- Bootstrap 모달 -->
<div class="modal fade" id="friendModal" tabindex="-1" aria-labelledby="friendModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #0174BE; color: #FFF0CE;">
                <h5 class="modal-title" id="friendModalLabel">친구 선택</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="friend-list" class="list-group"></ul>
            </div>
            <div class="modal-footer" style="background-color: #FFC436;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" id="confirm-create-room"
                        style="background-color: #0C356A;">확인
                </button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">

    // Thymeleaf injection
    const userId = [(${user.id})];

    // 현재 구독 중인 채팅방 정보 저장 (roomId -> subscription 객체)
    const chatRoomSubscriptions = {};
    let chatRooms = []; // 채팅방 목록을 저장할 배열

    document.addEventListener("DOMContentLoaded", function () {

        // WebSocket 연결
        const socket = new SockJS("http://localhost:8080/connect");
        const stompClient = Stomp.over(socket);

        stompClient.debug = function (str) {
            console.log("STOMP DEBUG:", str);
        };


        // WebSocket 연결 및 초기 구독 설정
        stompClient.connect({}, function () {
            console.log("WebSocket 연결 성공");

            // 기존 채팅방 목록 요청 (초기 화면 로딩 시)
            stompClient.send('/room-pub/rooms/init', {}, {});

            // 채팅방 목록 미리보기(사용자 개인별) 구독
            stompClient.subscribe(`/room-sub/user/${userId}`, function (messageOutput) {
                const response = JSON.parse(messageOutput.body);
                const chatRoomIds = response.rooms;

                // 새 채팅방 구독 추가
                chatRoomIds.forEach(roomId => {
                    if (!chatRoomSubscriptions[roomId]) {
                        chatRoomSubscriptions[roomId] = stompClient.subscribe(`/room-sub/room/${roomId}`, function (messageOutput) {
                            const roomInfo = JSON.parse(messageOutput.body);

                            addOrUpdateChatRoom(roomInfo);
                            console.log("채팅방 업데이트:", roomInfo);

                            // 채팅방 목록에 추가 (중복 방지)
                            if (!chatRooms.some(room => room.roomId === roomInfo.roomId)) {
                                chatRooms.push(roomInfo);
                                renderChatList();
                            }

                        });
                        console.log(`Subscribed to chat room: ${roomId}`);
                    }
                });
            });
            renderChatList();
        });
        fetchAllFriends();

    });

    const chatList = document.getElementById("chat-list");


    // 채팅방 UI 추가 또는 업데이트 + 최신 메시지 순 정렬
    function addOrUpdateChatRoom(room) {
        let roomElement = document.getElementById(`room-${room.roomId}`);

        if (roomElement) {
            // 기존 채팅방이 있으면 메시지 업데이트
            roomElement.querySelector(".room-title").textContent = room.roomName;
            roomElement.querySelector(".last-message").textContent = room.latestMessage;
        } else {
            // 새로운 채팅방 추가
            const li = document.createElement("li");
            li.className = "chat-room";
            li.id = `room-${room.roomId}`;
            li.innerHTML = `
                <div class="room-info">
                    <img src="favicon.ico" alt="Profile">
                    <div>
                        <div class="room-title">${room.roomName}</div>
                        <div class="last-message">${room.latestMessage}</div>
                    </div>
                </div>
                <div class="timestamp">${room.latestTimestamp}</div>
                <button class="delete-btn" onclick="addFriends('${room.roomId}')">친구 초대</button>
                <button class="delete-btn" onclick="exitChatRoom()">삭제</button>
            `;
            chatList.appendChild(li);
        }

        // 채팅방 목록 데이터 갱신
        const existingIndex = chatRooms.findIndex(r => r.roomId === room.roomId);
        console.log(existingIndex);
        if (existingIndex !== -1) {
            chatRooms[existingIndex] = room; // 기존 데이터 업데이트
        } else {
            chatRooms.push(room); // 새 채팅방 추가
        }

        // 최신 메시지 기준 정렬 (latestTimestamp를 Date 객체로 변환 후 비교)
        chatRooms.sort((a, b) => new Date(b.latestTimestamp) - new Date(a.latestTimestamp));

        // 정렬된 순서대로 UI 업데이트
        renderChatList();
    }

    // 채팅방 목록을 UI에 다시 그리는 함수
    function renderChatList() {
        chatList.innerHTML = ""; // 기존 목록 삭제
        chatRooms.forEach(room => {
            const li = document.createElement("li");
            li.className = "chat-room";
            li.id = `room-${room.roomId}`;
            li.innerHTML = `
                <div class="room-info">
                    <img src="favicon.ico" alt="Profile">
                    <div>
                        <div class="room-title">${room.roomName}</div>
                        <div class="last-message">${room.latestMessage}</div>
                    </div>
                </div>
                <div class="timestamp">${formatChatTimestamp(room.latestTimestamp)}</div>
                <button class="delete-btn" onclick="addFriends('${room.roomId}')">친구 초대</button>
                <button class="delete-btn" onclick="exitChatRoom('${room.roomId}')">나가기</button>
            `;
            chatList.appendChild(li);
        });
    }

    /////////////////////////////////////////////////////////////////////////////////////////////////////////
    // 신규 채팅방 생성
    const createRoomBtn = document.getElementById("create-new-room");
    const confirmBtn = document.getElementById("confirm-create-room");
    const friendList = document.getElementById("friend-list");

    // Dummy 친구 목록 (id, 이름)
    const selectedFriends = new Set();
    let friends = []; // 서버에서 받아온 친구 목록 저장

    // 1️⃣ 친구 목록 가져오기
    async function fetchAllFriends() {
        try {
            const response = await fetch(`/api/friends/${userId}`); // 친구 목록 API 호출
            if (!response.ok) throw new Error('Failed to fetch friends');
            friends = await response.json();
            console.log(friends);
        } catch (error) {
            console.error('Error fetching friends:', error);
        }
    }

    // 친구 목록 UI 생성
    function renderFriendList() {
        friendList.innerHTML = ""; // 초기화
        friends.forEach(friend => {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex align-items-center friend-item";
            li.dataset.id = friend.id; // 클릭 시 사용

            li.innerHTML = `
                    <input type="hidden" value="${friend.id}">
                    <img src="${friend.image}" alt="${friend.name}" class="rounded-circle me-2" width="40">
                    <span>${friend.name}</span>
                `;

            li.addEventListener("click", () => toggleFriendSelection(li, friend.id));
            friendList.appendChild(li);
        });
    }

    // 3️⃣ 친구 선택/해제
    function toggleFriendSelection(element, friendId) {
        if (selectedFriends.has(friendId)) {
            selectedFriends.delete(friendId);
            element.classList.remove("active");
        } else {
            selectedFriends.add(friendId);
            element.classList.add("active");
        }
    }

    // "새로 만들기" 버튼 클릭 시 모달 오픈
    createRoomBtn.addEventListener("click", function () {
        confirmBtn.dataset.action = "create"; // 액션을 "create"로 설정
        delete confirmBtn.dataset.roomId; // roomId 제거 (초대가 아님)

        renderFriendList();
        const friendModal = new bootstrap.Modal(document.getElementById("friendModal"));
        friendModal.show();
    });

    confirmBtn.addEventListener("click", function () {
        const action = confirmBtn.dataset.action; // 버튼의 data-action 값을 확인
        const roomId = confirmBtn.dataset.roomId; // 초대하는 경우 roomId 값 가져오기

        const selectedIds = Array.from(selectedFriends);
        if (selectedIds.length === 0) {
            alert("최소 한 명 이상 선택하세요.");
            return;
        }

        if (action === "create") {
            createChatRoom(selectedIds); // 채팅방 생성 요청
        } else if (action === "invite" && roomId) {
            inviteFriendsToRoom(roomId, selectedIds); // 친구 초대 요청
        }

        // 모달 닫기
        document.getElementById("friendModal").querySelector(".btn-close").click();
    });

    async function createChatRoom(invited) {
        const response = await fetch('/api/rooms', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({invitedIds: invited})
        });

        if (response.ok) {
            const newRoom = await response.json();
            const newRoomId = newRoom.roomId;
            console.log("채팅방 생성 완료:", newRoomId);
            // 채팅방 목록에 추가
            // chatRooms.push(newRoomId);
            // UI 갱신
            renderChatList();
        } else {
            alert("채팅방 생성에 실패했습니다.");
        }
    }

    ///////////////////////////////////////////////
    // 1️⃣ 채팅방에 없는 친구 목록 불러오기
    async function fetchFriendsNotInRoom(roomId) {
        try {
            const response = await fetch(`/api/rooms/${roomId}/friends`);
            if (!response.ok) throw new Error('친구 목록을 가져오는데 실패했습니다.');
            const friendsNotInRoom = await response.json();
            return friendsNotInRoom;
        } catch (error) {
            console.error("Error fetching friends:", error);
            return [];
        }
    }

    // 2️⃣ "친구 초대" 버튼 클릭 시 모달 오픈
    async function addFriends(roomId) {
        confirmBtn.dataset.action = "invite"; // 액션을 "invite"로 설정
        confirmBtn.dataset.roomId = roomId; // 초대할 roomId 저장

        const friendsNotInRoom = await fetchFriendsNotInRoom(roomId); // 채팅방에 없는 친구 목록 가져오기
        console.log(friendsNotInRoom);
        selectedFriends.clear(); // 선택된 친구 초기화
        renderFriendListNotInRoom(friendsNotInRoom); // 모달에 표시할 친구 목록 업데이트

        // 확인 버튼 이벤트 리스너 추가
        // confirmBtn.onclick = () => inviteFriendsToRoom(roomId);

        // 모달 띄우기
        const friendModal = new bootstrap.Modal(document.getElementById("friendModal"));
        friendModal.show();
    }


    // 3️⃣ 친구 목록 UI 업데이트
    function renderFriendListNotInRoom(friendsList) {
        friendList.innerHTML = ""; // 초기화
        friendsList.forEach(friend => {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex align-items-center friend-item";
            li.dataset.id = friend.id;

            li.innerHTML = `
            <input type="hidden" value="${friend.id}">
            <img src="${friend.image}" alt="${friend.name}" class="rounded-circle me-2" width="40">
            <span>${friend.name}</span>
        `;

            li.addEventListener("click", () => toggleFriendSelection(li, friend.id));
            friendList.appendChild(li);
        });
    }


    // 4️⃣ 친구 초대 요청 (서버로 전송)
    async function inviteFriendsToRoom(roomId) {
        const selectedIds = Array.from(selectedFriends);
        if (selectedIds.length === 0) {
            alert("최소 한 명 이상 선택하세요.");
            return;
        }

        try {
            const response = await fetch(`/api/rooms/${roomId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ invitedIds: selectedIds })
            });

            if (response.ok) {
                alert("친구 초대 완료!");
                document.getElementById("friendModal").querySelector(".btn-close").click(); // 모달 닫기
            } else {
                alert("친구 초대에 실패했습니다.");
            }
        } catch (error) {
            console.error("친구 초대 오류:", error);
            alert("친구 초대 중 오류가 발생했습니다.");
        }
    }


    ///////////////////////////////////////////////
    // 채팅방 나가기
    window.exitChatRoom = async function (roomId) {
        const room = chatRooms.find(room => room.roomId === roomId);
        if (!room) return;

        // 🔥 삭제 확인 창 띄우기
        const isConfirmed = window.confirm(`"${room.roomName}" 채팅방에서 나가시겠습니까?`);
        if (!isConfirmed) return;

        try {
            const response = await fetch(`/api/rooms/${roomId}`, {method: 'DELETE'});

            if (response.ok) {
                console.log(`✅ "${room.roomName}" 채팅방에서 퇴장 완료: ${roomId}`);

                // UI에서 채팅방 제거
                chatRooms = chatRooms.filter(r => r.roomId !== roomId);
                renderChatList();

                // WebSocket 구독 해제
                if (chatRoomSubscriptions[roomId]) {
                    chatRoomSubscriptions[roomId].unsubscribe();
                    delete chatRoomSubscriptions[roomId];
                }
            } else {
                alert("채팅방에서 나가기 실패했습니다.");
            }
        } catch (error) {
            console.error("채팅방 나가기 오류:", error);
            alert("채팅방에서 나가는 중 오류가 발생했습니다.");
        }
    }


</script>
<script src="/js/common.js"></script>
</body>
</html>
